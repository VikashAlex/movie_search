<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Search Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container-fluid heading-box py-4 fs-4 fw-bold text-white text-center">
            Movie Search Website
        </div>
        <div class="container py-4 input-box">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search for a movie..." aria-label="Search" id="input-box">
                <button class="btn btn-info text-white" type="submit">Search</button>
            </form>
        </div>
    </header>
    <section class="container-fluid py-3">
        <div class="container px-0">
            <div class="row">
            </div>
        </div>
    </section>

</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</html>
